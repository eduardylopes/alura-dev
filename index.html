<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Alura Dev</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/code-editor.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/menu.css">
  <link rel="stylesheet" href="./assets/css/settings.css">
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/dracula.css">
  <link rel="stylesheet" href="./assets/css/code.css">
</head>

<body>
  <header>
    <a class="header__logo" href="./index.html" data-header-logo>
      <img class="header__logo" src="./assets/images/icon-logo.svg" alt="Logo da Alura Dev">
    </a>
    <input class="input-pattern header__search-input" type="text" placeholder="Busque por algo" data-header-input>
    <div class="header__nav-buttons">
      <button class="header__search-btn" data-nav-search-btn></button>
      <button class="header__menu-btn" data-nav-menu-btn></button>
    </div>
    <div class="header__profile" data-header-profile>
      <img class="header__user-image" src="./assets/images/profile-image.jpg" alt="Foto de perfil">
      <span class="header__user-name">Eduardy</span>
    </div>
    <nav class="header__nav-mobile" data-nav-mobile></nav>
  </header>
  <main>
    <aside class="menu">
      <h2 class="menu__title">Menu</h2>
      <ul class="menu__list" data-menu-list>
        <li class="menu__container not-opacity">
            <a href="./index.html" class="menu__icon-container">
              <img class="menu__icon" src="./assets/images/icon_code.svg" alt="">
              <span>Editor de código</span>
            </a>
        </li>
        <li class="menu__container is-opacity">
          <a href="./community.html" class="menu__icon-container">
            <img class="menu__icon" src="./assets/images/icon_users.svg" alt="">
            <span>Comunidade</span>
          </a>
        </li>
      </ul>
    </aside>
    <section class="code">
      <div class="code__wrapper" data-color-wrapper>
      <label for="code" class="sr-only">Editor de código</label>
        <div class="code__container">
          <img class="code__mac-icon" src="./assets/images/icon-mac.svg">
          <code class="code__area hljs" spellcheck="false" contenteditable="true" aria-label="Editor de código" id="code" name="code" data-code-text></code>
        </div>
      </div>
      <button class="btn-pattern btn--outlined code__btn" data-hljs-btn>Visualizar com o highlight</button>
    </section>
    <form action="" class="settings">
      <fieldset>
        <h2 class="settings__title">Seu projeto</h2>
        <label for="name" class="sr-only">Nome do seu projeto</label>
        <input tabindex="-1" class="input-pattern settings__input-name" type="text" id="name" name="name" placeholder="Nome do seu projeto" data-code-title>
        <textarea class="input-pattern settings__input-description" type="text" id="text" name="name" placeholder="Descrição do seu projeto" data-code-description></textarea>
      </fieldset>
      <fieldset>
        <h2 class="settings__title">Personalização</h2>
        <div class="settings__customization">
          <label for="language" class="sr-only">Seleciona uma linguagem de programação</label>
          <select class="input-pattern settings__input-lang" id="language" name="language" data-code-lang>
            <option value="javascript" selected>JavaScript</option>
            <option value="xml">HTML</option>
            <option value="css">CSS</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="dart">Dart</option>
            <option value="rust">Rust</option>
            <option value="c++">C++</option>
          </select>
          <div class="settings__input-color-wrapper">
            <label for="color" class="sr-only">Selecione uma cor para seu projeto</label>
            <input class="settings__input-color-btn" type="color" value="#6BD1FF" name="color" id="color" list="colors" data-color-picker-button>
            <datalist id="colors">
              <option value="#0597F2"></option>
              <option value="#970FF2"></option>
              <option value="#49D907"></option>
              <option value="#EAF205"></option>
              <option value="#F24607"></option>
              <option value="#D91111"></option>
              <option value="#C9C9C9"></option>
              <option value="#594302"></option>
              <option value="#FF69B4"></option>
              <option value="#232625"></option>
            </datalist>
          </div>
        </div>
      </fieldset>
      <button class="btn-pattern btn--filled settings__save-btn" data-save-button>Salvar projeto</button>
    </form>
  </main>
  <script src="./assets/scripts/nav-mobile.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <script src="./assets/scripts/highlight.js"></script>
  <script src="./assets/scripts/colorPicker.js"></script>
  <script src="./assets/scripts/form.js" type="module"></script>
</body>

</html>
