<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Alura Dev</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="./assets/css/menu.css">
  <link rel="stylesheet" href="./assets/css/project.css">
  <link rel="stylesheet" href="./assets/css/editor.css">
  <link rel="stylesheet" href="./assets/css/base.css">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./assets/images/Logo.svg" alt="Logo da Alura Dev" data-header-logo>
    <input class="input" type="text" placeholder="Busque por algo" data-header-input>
    <div class="header__buttons">
      <button class="header__search-btn is-open" data-search-btn></button>
      <button class="header__menu-btn" data-menu-btn></button>
    </div>
    <div class="header__profile" data-header-profile>
      <img class="header__user-image" src="./assets/images/profile-image.jpg" alt="Foto de perfil">
      <p class="header__user-name">Eduardy</p>
    </div>
    <div class="aside-menu is-hide" data-aside-menu></div>
  </header>
  <main class="main">
    <aside class="menu">
      <h2 class="menu__title">Menu</h2>
      <ul class="menu__list" data-menu-list>
        <li class="menu__container">
          <div class="menu__icon-container">
            <img class="menu__icon" src="./assets/images/icon_code.svg" alt="">
          </div>
          <a class="menu__link-code " href="#">Edito de código</a>
        </li>
        <li class="menu__container">
          <div class="menu__icon-container">
            <img class="menu__icon" src="./assets/images/icon_users.svg" alt="">
          </div>
          <a class="menu__link-users" href="#">Comunidade</a>
        </li>
      </ul>
    </aside>
    <section class="editor">
      <div class="editor__frame">
        <div class="editor__container">
          <img class="editor__mac-icon" src="./assets/images/mac_icon.svg">
          <textarea class="editor__textarea" name="" id="" cols="10" rows="10" contenteditable>###</textarea>
        </div>
      </div>
      <button class="editor__btn">Visualizar com o hightlight</button>
    </section>
    <section class="project">
      <h2 class="project__title">Seu projeto</h2>
      <input class="input" type="text" placeholder="Nome do seu projeto">
      <textarea class="input" type="text" placeholder="Descrição do seu projeto"></textarea>
      <h2 class="project__title">Personalização</h2>
      <div class="project_customization-container">
        <select class="input" name="">
          <option class="project__option" value="" selected>JavaScript</option>
          <option class="project__option" value="">HTML</option>
          <option class="project__option" value="">CSS</option>
        </select>
        <div class="color-picker__frame align-row">
          <button class="color-picker__btn"></button>
        </div>
      </div>
      <button class="project__save-btn">Salvar projeto</button>
    </section>
  </main>
  <script src="./menu.js"></script>
</body>

</html>
